{% extends 'core/base.html' %}

{% block title %}Book Villa - {{ hotel.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Book Entire Villa - {{ hotel.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Request Booking</button>
    </form>
    <a href="{% url 'hotel_detail' hotel.id %}">Back to Details</a>
</div>
{% endblock %}
