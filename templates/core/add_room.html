{% extends 'core/base.html' %}

{% block title %}Add Room to {{ hotel.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-5 text-primary mb-4">Add Room to {{ hotel.name }}</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">  <!-- ← මෙතනත් add කරන්න -->
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success btn-lg w-100">Add Room</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
