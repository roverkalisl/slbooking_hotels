<form method="post">
    {% csrf_token %}
    
    <div class="mb-4">
        <label class="form-label fw-bold">Username</label>
        {{ form.username }}
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Email Address</label>
        {{ form.email }}
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Phone Number (optional for WhatsApp)</label>
        <input type="text" name="phone_number" class="form-control form-control-lg" placeholder="+947XXXXXXXX">
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">I am a</label>
        <select name="role" class="form-select form-select-lg" required>
            <option value="" disabled selected>Select your role</option>
            <option value="customer">Customer (Book hotels & villas)</option>
            <option value="owner">Hotel/Villa Owner</option>
        </select>
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Password</label>
        {{ form.password1 }}
    </div>

    <div class="mb-4">
        <label class="form-label fw-bold">Confirm Password</label>
        {{ form.password2 }}
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100">
        Register
    </button>
</form>
